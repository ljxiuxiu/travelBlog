<nav>
    <ul class="pager">

        <li class="previous">
            {% if page<=1 %}
            <span>没有上一页了</span>
            {%else%}
            <a href="/admin/{{tag}}?page={{page-1}}">&larr; 上一页</a>
            {%endif%}
        </li>
        <li>
            一共有 {{count}} 条数据，每页显示 {{size}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页
        </li>
        <li class="next">
            {%if page>=pages%}
            <span>没有下一页了</span>
            {%else%}
            <a href="/admin/{{tag}}?page={{page+1}}">下一页 &rarr;</a>
            {%endif%}
        </li>
    </ul>
</nav>
