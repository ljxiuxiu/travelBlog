<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <script src="../../public/js/jquery-1.12.4.min.js"></script>
    <script src="../../public/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">后台管理</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin/user">用户管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">分类管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/category">分类首页</a></li>
                        <li><a href="/admin/category/add">添加分类</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" >内容管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {%for type in types%}
                        <li><a href="/admin/content?mytype={{type.tid}}">{{type.tname}}</a></li>
                        {%endfor%}
                    </ul>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userInfo.uname}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="./" onclick="exit()">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 加载块 -->
<div class="container-fluid">
    <!--  块的名字 -->
    {% block main %}{%endblock%}
</div>

<script>
    function exit(){
        $.ajax({
            type:"post",
            url:"/admin/layout/del",
            success: function (data) {
                
            }
        })
    }
</script>
</body>
</html>
