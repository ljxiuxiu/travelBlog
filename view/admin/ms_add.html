{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="fname">美食名称：</label>
        <input type="text" class="form-control" id="fname" placeholder="请输入美食名称" name="fname">
    </div>

    <div class="form-group">
        <label for="photo">图片：</label>
        <input type="file" name="photo" id="photo"  onchange="previewMultipleImage(this,'news_pic_show')"/>
    </div>

    <div class="form-group">
        <label for="intro">内容：</label>
        <textarea name="intro" id="intro" class="form-control" rows="10" placeholder="请输入内容"></textarea>
    </div>

    <button type="submit" id="sub" class="btn btn-primary">提交</button>
    <br /><br />
</form>
<script src="../../public/js/ajaxfileupload.js"></script>
<script>
    $("#sub").click(function () {
        $.ajaxFileUpload({
            url:'/fileupload',
            fileElementId:"photo"

        })
    })
</script>
{% endblock %}
