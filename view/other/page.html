<nav>
    <ul class="pager">
        <li class="previous">
            {% if page<=1 %}
            <span>没有上一页了</span>
            {%else%}
            <a href="/?page={{page-1}}">&larr; 上一页</a>
            {%endif%}
        </li>
        <li>
           {{page}}  /  {{pages}}
        </li>
        <li class="next">
            {%if page>=pages%}
            <span>没有下一页了</span>
            {%else%}
            <a href="/?page={{page+1}}">下一页 &rarr;</a>
            {%endif%}
        </li>
    </ul>
</nav>
